name: Build and Release zEssentials

on:
  workflow_dispatch:

permissions:
  contents: write   # ให้สิทธิ์เขียน release/tags

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Clone redis repo
        run: https://github.com/Emibergo02/RedisChat.git

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        working-directory: RedisChat
        run: ./gradlew build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: "Build ${{ github.run_number }}"
          files: zEssentials/build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
